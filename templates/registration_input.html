<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
    body {
        text-align: center;
    }</style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit_form_data" method="POST">
        <div>
            <label for="name" >Name:</label>
            <input id="name" name="Name"  type="text" placeholder="Name" required><br><br>
        </div>
        <div>
            <label for="email" >Email:</label>
            <input id="email" name="Email" type="email" placeholder="Email" required><br><br>
        </div>
        <div>
            <label for="phone" >Phone Number:</label>
            <input id="phone" name="Phone" type="tel" placeholder="Phone Number" required><br><br>
        </div>
        <div>
            <label for="age" >Age:</label>
            <input id="age" name="Age" type="number" min="0" max="120" placeholder="Age" required><br><br>
        </div>
        <div>
            <label for="city" >City:</label>
            <input id="city" name="City" type="text" placeholder="City" required><br><br>
        </div>
        <button type="submit">Submit</button>  
    </form>
</body>
</html>
